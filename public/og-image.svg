<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Calorie Buddy Open Graph Image</title>
  <desc id="desc">Open Graph preview banner for Calorie Buddy</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="60" y="70" rx="20" ry="20" width="1080" height="490" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.35)"/>
  </g>

  <g transform="translate(100,150)">
    <circle cx="60" cy="-10" r="8" fill="#10b981"/>
    <circle cx="80" cy="-10" r="8" fill="#f59e0b"/>
    <circle cx="100" cy="-10" r="8" fill="#ef4444"/>

    <text x="0" y="60" fill="#ffffff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="84" font-weight="800" letter-spacing="0.5">
      Calorie Buddy
    </text>
    <text x="0" y="135" fill="#e5e7eb" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="34" font-weight="600">
      Track calories & protein effortlessly
    </text>
    <text x="0" y="185" fill="#e5e7eb" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="24" font-weight="500">
      Quick add · AI suggestions · 4 AM daily reset
    </text>
  </g>

  <g transform="translate(100,430)">
    <rect x="0" y="0" rx="12" ry="12" width="330" height="70" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.4)"/>
    <text x="24" y="46" fill="#ffffff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="28" font-weight="700">
      calorie-buddy.fit
    </text>
  </g>
